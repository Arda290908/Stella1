<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Valentinstag ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
}

h1 {
    margin-top: 60px;
    font-size: 2.6em;
}

.buttons {
    margin-top: 50px;
}

button {
    font-size: 1.6em;
    padding: 15px 35px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #444;
    color: white;
    position: absolute;
}

#result {
    display: none;
    margin-top: 30px;
}

#result h2 {
    font-size: 2.8em;
}

/* ğŸ’– Herzen */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* ğŸ“¸ Slideshow */
.slideshow {
    margin-top: 20px;
}

.slideshow img {
    width: 230px;
    border-radius: 18px;
    display: none;
}
</style>
</head>

<body>

<h1>Willst du mein Valentinstags-Date sein? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn">Ja â¤ï¸</button>
    <button id="noBtn">Nein ğŸ’”</button>
</div>

<div id="result">
    <h2>JAAAAAAA ğŸ’•<br>du willst mein Valentinstags-Date sein!</h2>

    <div class="slideshow">
        <!-- ğŸ–¼ï¸ HIER DEINE BILDER -->
        <img src="bild1.jpg">
        <img src="bild2.jpg">
        <img src="bild3.jpg">
    </div>
</div>

<!-- ğŸµ MUSIK -->
<audio id="music" loop>
    <source src="careless_whisper.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");

let speed = 1;

/* ğŸ˜ˆ NO-BUTTON: extra frech */
function moveNo() {
    speed += 0.3;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = `rotate(${Math.random()*20-10}deg)`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ğŸ’– JA-KLICK */
yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.querySelector("h1").style.display = "none";
    result.style.display = "block";
    music.play();
    startHearts();
    startSlideshow();
});

/* ğŸ’– FLIEGENDE HERZEN */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

/* ğŸ“¸ SLIDESHOW */
let slideIndex = 0;
function startSlideshow() {
    const images = document.querySelectorAll(".slideshow img");
    images[0].style.display = "block";

    setInterval(() => {
        images[slideIndex].style.display = "none";
        slideIndex = (slideIndex + 1) % images.length;
        images[slideIndex].style.display = "block";
    }, 2500);
}
</script>

</body>
</html>
