<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentinstag</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 16px;
      box-sizing: border-box;
    }
    h1 { margin-top: 60px; font-size: 2.6em; }
    #hint { margin-top: 20px; font-size: 1.4em; }
    #underHint { margin-top: 10px; font-size: 1.2em; }
    .buttons { margin-top: 40px; display: flex; justify-content: center; gap: 24px; position: relative; min-width: 280px; flex-wrap: wrap; }
    button { font-size: 1.6em; padding: 15px 35px; border: none; border-radius: 15px; cursor: pointer; }
    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn { background: #444; color: white; position: relative; }
    #result { display: none; margin-top: 10px; width: 100%; }
    #result h2 { font-size: 2em; margin-bottom: 10px; }

    .wobble { animation: wobble 0.4s; }
    @keyframes wobble {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-6px) rotate(-3deg); }
      50% { transform: translateX(6px) rotate(3deg); }
      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    .heart { position: fixed; bottom: -20px; font-size: 20px; animation: floatUp linear forwards; }
    @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

    /* Grid-Grundlayout, damit alles auf den Screen passt */
    .slideshow {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 95vw;
      height: 55vh; /* passt auf Handy */
      position: relative;
    }

    /* Sticker-Look */
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    #noOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9); color: white; z-index: 9999; text-align: center;
    }
    #noOverlay h1 { margin-top: 60px; font-size: 2.8em; }
    #noOverlay img { margin-top: 0; width: 100%; height: 100%; object-fit: cover; border-radius: 0; }
  </style>
</head>

<body>
  <h1>Willst du mein Valentinstags Date sein?</h1>
  <div id="hint"></div>
  <div id="underHint"></div>

  <div class="buttons">
    <button id="yesBtn">Ja</button>
    <button id="noBtn">Nein</button>
  </div>

  <div id="result">
    <h2>JAAAAAAA du willst mein Valentinstags Date sein</h2>
    <div class="slideshow">
      <img src="bild1.jpg">
      <img src="bild2.jpg">
      <img src="bild3.jpg">
      <img src="bild4.jpg">
      <img src="bild5.jpg">
      <img src="bild6.jpg">
    </div>
  </div>

  <div id="noOverlay">
    <h1>WOW nicht dein Ernst</h1>
    <img src="wackelbild.jpg">
  </div>

  <audio id="music" loop>
    <source src="careless_whisper.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const music = document.getElementById("music");
    const hint = document.getElementById("hint");
    const underHint = document.getElementById("underHint");
    const noOverlay = document.getElementById("noOverlay");

    let yesClicks = 0;
    let yesEnabled = false;
    let requireNo = false;
    let noAttempts = 0;
    let noHasMoved = false;

    function moveNo() {
      noAttempts += 1;

      if (!noHasMoved) {
        noBtn.style.position = "fixed";
        noHasMoved = true;
      }

      if (requireNo) {
        yesEnabled = true;
        requireNo = false;
      }

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      if (noAttempts === 8) {
        noOverlay.style.display = "block";
        setTimeout(() => {
          noOverlay.style.display = "none";
          hint.innerText = "Jetzt wieder auf Ja drÃ¼cken";
          underHint.innerText = "";
          noAttempts = 0;
        }, 7000);
      }
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.remove("wobble");
      void yesBtn.offsetWidth;
      yesBtn.classList.add("wobble");

      if (!yesEnabled) {
        if (requireNo) return;

        yesClicks += 1;
        if (yesClicks < 4) hint.innerText = "DrÃ¼ck nochmal";
        if (yesClicks >= 4) {
          hint.innerText = "DrÃ¼ck jetzt auf Nein";
          requireNo = true;
        }
        return;
      }

      document.querySelector(".buttons").style.display = "none";
      document.querySelector("h1").style.display = "none";
      hint.style.display = "none";
      underHint.style.display = "none";
      result.style.display = "block";

      music.play();
      startHearts();
      randomizeStickers(); // ðŸ”¥ Sticker zufÃ¤llig platzieren
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â™¥";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${3 + Math.random() * 3}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    function randomizeStickers() {
      const stickers = document.querySelectorAll(".slideshow img");
      stickers.forEach((sticker) => {
        const offsetX = Math.random() * 16 - 8;   // leichte Verschiebung
        const offsetY = Math.random() * 16 - 8;
        const rotation = Math.random() * 10 - 5;  // kleine Drehung
        sticker.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotation}deg)`;
      });
    }
  </script>
</body>
</html>
